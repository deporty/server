name: SERVER
'on':
  push:
    branches:
      - main
      - feature/**
jobs:
  BUILD_AND_DEPLOY_DEV:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: CHECKOUT 
        uses: actions/checkout@v2
      - name: USE NODE.JS 
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install npm 6
        run: npm install -g npm@6

      - name: SET UP PYTHON 
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.4
      - name: INSTALL PYTHON DEPENDENCIES
        run: |
          cd functions/scripts
          pip install -r packages
      - name: INSTALL NODE DEPENDENCIES
        run: |
          cd functions
          npm i
          npm i -g firebase-tools@latest
      - name: CONFIG DEV VARIABLES
        run: |
          cd functions
          sed -i "s/export const SERVER = 'http:\/\/localhost:5001\/deporty-dev\/us-central1'/export const SERVER = 'https:\/\/us-central1-deporty-dev.cloudfunctions.net'/" src/authorization/infrastructure/authorization.constants.ts
          sed -i "s/export const SERVER = 'http:\/\/localhost:5001\/deporty-dev\/us-central1'/export const SERVER = 'https:\/\/us-central1-deporty-dev.cloudfunctions.net'/" src/locations/infrastructure/locations.constants.ts
          sed -i "s/export const SERVER = 'http:\/\/localhost:5001\/deporty-dev\/us-central1'/export const SERVER = 'https:\/\/us-central1-deporty-dev.cloudfunctions.net'/" src/organizations/infrastructure/organizations.constants.ts
          sed -i "s/export const SERVER = 'http:\/\/localhost:5001\/deporty-dev\/us-central1'/export const SERVER = 'https:\/\/us-central1-deporty-dev.cloudfunctions.net'/" src/teams/infrastructure/teams.constants.ts
          sed -i "s/export const SERVER = 'http:\/\/localhost:5001\/deporty-dev\/us-central1'/export const SERVER = 'https:\/\/us-central1-deporty-dev.cloudfunctions.net'/" src/tournaments/infrastructure/tournaments.constants.ts
          sed -i "s/export const SERVER = 'http:\/\/localhost:5001\/deporty-dev\/us-central1'/export const SERVER = 'https:\/\/us-central1-deporty-dev.cloudfunctions.net'/" src/users/infrastructure/users.constants.ts
          echo "________"
          cat src/authorization/infrastructure/authorization.constants.ts
          cat src/locations/infrastructure/locations.constants.ts
          cat src/organizations/infrastructure/organizations.constants.ts
          cat src/teams/infrastructure/teams.constants.ts
          cat src/tournaments/infrastructure/tournaments.constants.ts
          cat src/users/infrastructure/users.constants.ts
      - name: RUN TEST
        run: |
          cd functions
          npm test
      - name: VALIDATE CONDITIONS OF GOOD SOFTWARE
        run: |
          cd functions/scripts
          python3 validate-coverage.py --path ../coverage/lcov-report/index.html
      - name: BUILD DEV
        run: |
          cd functions
          npm i
          npm run build
      - name: DEPLOY FUNCTIONS DEV
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: |
          echo "${{secrets.FIREBASE_ENV_CONFIG}}" > service-account.json
          echo "${{secrets.FIREBASE_ENV_CONFIG}}" > functions/src/environments/env.ts
          firebase use dev --token "${{secrets.FIREBASE_TOKEN}}"
          firebase deploy --only functions --token "${{secrets.FIREBASE_TOKEN}}" --force 
      - name: DEPLOY INDEXES DEV
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: |
          echo "${{secrets.FIREBASE_ENV_CONFIG}}" > service-account.json
          echo "${{secrets.FIREBASE_ENV_CONFIG}}" > functions/src/environments/env.ts
          firebase use dev --token "${{secrets.FIREBASE_TOKEN}}"
          firebase deploy --token "${{secrets.FIREBASE_TOKEN}}" --force --only firestore:indexes



